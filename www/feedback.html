<div class="logo-sarch-wrap">
  <div class="logo-search-container">
    <div class="logo">
      <h1 style="margin-top: 5px;">Rate restaurant</h1>
    </div>
  </div>

<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
            <span class="contact100-form-title">
                Feedback Form
            </span>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Restaurant Name</span>
                <input class="input100" type="text" name="name" placeholder="Enter restaurant name">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Restaurant Type</span>
                <input class="input100" type="text" name="name" placeholder="Enter restaurant type">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Date and time of the visit</span>
                <input class="input100" type="text" name="name" placeholder="Enter Date and time of the visit">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Average meal price per person</span>
                <input class="input100" type="text" name="name" placeholder="Enter Average meal price per person">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 input100-select">
                <span class="label-input100">Service rating</span>
                <div>
                    <select class="selection-2" name="service">
                        <option>Choose rating (Stars)</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 input100-select">
                <span class="label-input100">Cleanliness rating</span>
                <div>
                    <select class="selection-2" name="budget">
                        <option>Choose rating (Stars)</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 input100-select">
                <span class="label-input100">Food quality rating</span>
                <div>
                    <select class="selection-2" name="budget">
                        <option>Choose rating (Stars)</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <span class="label-input100">Notes</span>
                <textarea class="input100" name="message" placeholder="Your notes here..."></textarea>
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Name of the reporter</span>
                <input class="input100" type="text" name="name" placeholder="Enter name of the reporter">
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Send Feedback
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
